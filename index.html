<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SheStacksIT | Digital Infrastructure & Scaling</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --tech-blue: #1D3557;
            --tech-teal: #A8DADC;
            --white: #F1FAEE;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background-color: var(--white); color: var(--tech-blue); }
        .hero { height: 60vh; background: var(--tech-blue); color: white; display: flex; flex-direction: column; justify-content: center; padding: 0 10%; }
        .hero h1 { font-size: clamp(2.5rem, 6vw, 4rem); }
        .hero p { font-size: 1.5rem; color: var(--tech-teal); }
        .services { padding: 80px 10%; display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 40px; }
        .service-card { padding: 30px; background: white; border-left: 4px solid var(--tech-teal); box-shadow: 0 10px 20px rgba(0,0,0,0.05); }
        footer { background: #111; color: white; padding: 60px 10%; text-align: center; }
        footer a { color: var(--tech-teal); text-decoration: none; margin: 0 15px; }
    </style>
</head>
<body>
    <section class="hero">
        <h1>SheStacksIT</h1>
        <p>Architecting the digital infrastructure for modern ecosystems.</p>
    </section>
    <section class="services">
        <div class="service-card"><h3>Digital Builds</h3><p>Powering the Motherboard and beyond.</p></div>
        <div class="service-card"><h3>Infrastructure</h3><p>Scaling brands under the K1Universal umbrella.</p></div>
    </section>
    <footer>
        <a href="https://BMOREFoodies.com">BMOREFOODIES</a>
        <a href="https://ThatsTME.com">THATSTME</a>
        <p style="margin-top: 20px; font-size: 0.7rem; opacity: 0.5;">&copy; 2026 SheStacksIT. A K1Universal Subsidiary.</p>
    </footer>
</body>
</html>
